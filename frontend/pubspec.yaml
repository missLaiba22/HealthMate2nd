name: frontend
description: "HealthMate Flutter Frontend"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # UI and Design
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.10+1           # For SVG images like avatars
  google_fonts: ^6.1.0             # To use custom Google fonts

  # State Management
  provider: ^6.1.2                 # For state management

  # HTTP & WebSocket Communication
  http: ^1.1.0
  web_socket_channel: ^2.4.0       # WebSocket support for chat/audio

  # Storage
  shared_preferences: ^2.2.2

  # Voice Features
  flutter_tts: ^3.8.5             # For text-to-speech
  record: ^6.0.0                  # For audio recording

  # Permission Handling
  permission_handler: ^11.4.0      # For microphone permissions
  logging: ^1.2.0 

  # Image Handling
  image_picker: ^1.0.7             # For picking images from gallery/camera

  # Others
  path_provider: ^2.1.1            # For storing temporary files
  path: ^1.9.0                     # Path manipulation
  uuid: ^4.2.2                     # For generating unique IDs

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
